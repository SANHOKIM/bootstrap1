<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 8,9,10.  파비콘, SEO최적화, 구글 애널리스틱광고추적기-->

    <!-- 7.폰트자리 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- 6.초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <!-- 5. 부트스트랩 -->

    <!-- 4. 플러그인 자리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- 3. 내꺼 링크 -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- 2. 가벼운 바닐라js script -->

    <!-- 1. 무거운 jquery script 예; web.js($어쩌구) jquery.js(https://code.jquery.com/jquery-2.2.4.js 복붙) -->



</head>

<body>

    <!-- 생각A. 메인배너추가 -->
    <div id="mainBanner">
        <div class="swiper">
            <!-- 원칙 wrapper에게는 아무것도 안건든다. -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <!-- png 는 압축을 못한다. 시험장jpg, 현업 jpg, 투명도있는작업물이면 png겠지만  -->
                <div class="swiper-slide"><a href=""><img src="./img/applary.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./img/event_Lstamp.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./img/main_new_pc_cantata.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./img/main_new_pc_plus.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./img/main_new_pc_RDelivery2.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./img/main_new_pc_ZeroBluelime(2).jpg" alt=""></a></div>

            </div>
            <div class="btns">
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </div>

    <script>
        const swiper = new Swiper('#mainBanner .swiper', {

            loop: true,
            centeredSlides: true,
            spaceBetween: 70,
            // 가장 작은 사이즈 (640미만)
            slidesPerView: 1.8,

            pagination: {
                el: '#mainBanner .swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: '#mainBanner .swiper-button-next',
                prevEl: '#mainBanner .swiper-button-prev',
            },
            // Responsive breakpoints
            breakpoints: {
                // when window width is >= 320px (320 이상일 떄 , 320이 가장 작은사이즈 그 이하 존재안함, 아이폰젤작은사이즈)
                320: {
                    slidesPerView: 1.2,
                    spaceBetween: 10
                },
                // when window width is >= 911px (991 이상일 때)
                991: {
                    slidesPerView: 2.5,
                    spaceBetween: 30
                },
                // when window width is >= 1440px (1440 이상일 때 = min-width ) 
                1440: {
                    slidesPerView: 3,
                    spaceBetween: 70
                }
            }
        });
    </script>

</body>
